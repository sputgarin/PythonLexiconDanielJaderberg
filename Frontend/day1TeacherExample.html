<!DOCTYPE html>

<html lang="en">
    <head>

         <title>HTML structure</title>
         <style>
            .border{
                border: 1px solid black;
            }
         </style>
    </head>
    <body>
        <!-- Block elements -->
         <div class="border">div</div>
         <section class="border">section</section>
         <header class="border">header</header>
         <footer class="border">footer</footer>
         <main class="border">main</main>
         <p class="border">paragraph</p>
         <nav class="border">nav</nav>
         <aside class="border">aside</aside>

         <h1 class="border">h1</h1>
         <h2 class="border">h2</h2>
         <h3 class="border">h3</h3>
         <hr>
         <form class="border">form</form>


         <h4 class="border">h4</h4>

         <!-- Inline element -->
          <span class="border">span</span>
          <i class="border">italic</i>
          <u class="border">underline</u>
          <b class="border">bold</b>
          <em class="border">emphasize</em>
          <strong class="border">strong</strong>
          <a class="border" href="aurl.html" target="_blank">ankartagg</a>

          <ul>
            <li><a href="#">a link</a></li>
            <li>unorderedlist</li>
            <li>unorderedlist</li>
          </ul>

          <ol>
            <li>Ordered list item</li>
            <li>Ordered list item</li>
            <li>Ordered list item</li>
          </ol>

          <table>
            <thead>
                <th>Header 1</th>
                <th>Header2</th>
            </thead>
            <tbody>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
            </tbody>
          </table>

          <img src="picture" alt="explain picture">
          <div>
            <img src="car.jpg" width="200" alt="Some car">
          </div>
          <div>
            <img src="https://carwow-uk-wp-3.imgix.net/18015-MC20BluInfinito-scaled-e1707920217641.jpg?auto=format&cs=tinysrgb&fit=clip&ixlib=rb-1.1.0&q=10&w=460" width="200" alt="another car">
          </div>

    </body>

</html>
